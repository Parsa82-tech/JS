<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8">
    <title>Creating dynamic Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Creating dynamic Table</h2>
    <div class="inputs">
      <label for="rows">rows count:</label>
      <input type="number" id="rows" min="1">
      <label for="cols">columns count:</label>
      <input type="number" id="cols" min="1">
      <button id="create_Table">Create</button>
    </div>
    <div id="tableContainer"></div>
    <script defer src="dynamicTable.js"></script>
</body>
</html>
